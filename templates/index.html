<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      {% for task in tasks %}
      <li>
        {{ task }}
        <a href="/delete/{{ loop.index0 }}">Delete</a>
        <!-- <a href="/update/{{ loop.index0 }}">Update</a> -->
      </li>
      {% endfor %}
    </ul>
    <form action="/add" method="POST">
      <input type="text" name="description">
      <button type="submit">Add</button>
    </form>
  </body>
</html>
